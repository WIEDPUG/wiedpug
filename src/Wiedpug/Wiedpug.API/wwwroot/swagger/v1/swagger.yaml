openapi: 3.0.1
info:
  title: Wiedpug.API
  version: v1
paths:
  /api/RequestForDataOrStatus:
    post:
      tags:
        - RequestForDataOrStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestForDataOrStatus'
            example: {"requests":[{"transmissionHeader":{"recordType":"TransmissionHeader","dateFormatLastRevised":"2022-07-25","dateTransmissionFileCreated":"2024-03-21","countryOfOrigin":0,"documentOriginator":"AWTX","currentTransmitter":"AWTX","currentReceiver":"AWTM","finalReceiver":"AWTM","accessPassword":"1111111111","accessPasswordReplacement":null,"transmissionType":2,"versionNumber":"36","softwareIdentifier":null,"abn":null},"requestForDataCollection":[{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null},{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null}]}]}
          text/json:
            schema:
              $ref: '#/components/schemas/RequestForDataOrStatus'
            example: {"requests":[{"transmissionHeader":{"recordType":"TransmissionHeader","dateFormatLastRevised":"2022-07-25","dateTransmissionFileCreated":"2024-03-21","countryOfOrigin":0,"documentOriginator":"AWTX","currentTransmitter":"AWTX","currentReceiver":"AWTM","finalReceiver":"AWTM","accessPassword":"1111111111","accessPasswordReplacement":null,"transmissionType":2,"versionNumber":"36","softwareIdentifier":null,"abn":null},"requestForDataCollection":[{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null},{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null}]}]}
          application/*+json:
            schema:
              $ref: '#/components/schemas/RequestForDataOrStatus'
            example: {"requests":[{"transmissionHeader":{"recordType":"TransmissionHeader","dateFormatLastRevised":"2022-07-25","dateTransmissionFileCreated":"2024-03-21","countryOfOrigin":0,"documentOriginator":"AWTX","currentTransmitter":"AWTX","currentReceiver":"AWTM","finalReceiver":"AWTM","accessPassword":"1111111111","accessPasswordReplacement":null,"transmissionType":2,"versionNumber":"36","softwareIdentifier":null,"abn":null},"requestForDataCollection":[{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null},{"transmissionTypeRequested":0,"saleIdentity":null,"orgnisationRequested":null,"startDateTimeStatusRequest":null,"endDateTimeStatusRequest":null,"userNetworkDateTime":null,"requestType":0,"woolTypeGroup":"MFLC","recordTypesToBeExcluded":null,"season":null}]}]}
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":true,"message":"","data":"{Response Data to be generated}"}
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":true,"message":"","data":"{Response Data to be generated}"}
            text/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":true,"message":"","data":"{Response Data to be generated}"}
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":false,"message":"Validation error message","data":null}
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":false,"message":"Validation error message","data":null}
            text/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example: {"isSuccessful":false,"message":"Validation error message","data":null}
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
components:
  schemas:
    ApiResult:
      type: object
      properties:
        isSuccessful:
          type: boolean
        message:
          type: string
          nullable: true
        data:
          nullable: true
      additionalProperties: false
    CountryCode:
      enum:
        - 0
        - 1
        - 2
        - 3
      type: integer
      description: 'Country Code using ISO 3166-1 standard<br />Australia: AU<br />New Zealand: NZ<br />France: FR<br />South Africa: ZA'
      format: int32
    RecordType:
      enum:
        - TransmissionHeader
        - ExclusionInclusionList
        - FinalReceiverList
        - WoolSaleHeaderLots
        - WoolSaleHeaderExtension
        - WoolSaleHeaderNonAuction
        - WoolSaleHeaderGroups
        - LotPriceandBuyerDetails
        - SaleStatus
        - LotHeaderAppraisaldata
        - LotHeaderExtension
        - LotHeaderPricingData
        - LotHeaderAWEXData
        - GroupHeader
        - GroupHeaderExtension
        - LotInvoiceHeader
        - LotInvoiceExtension
        - LotHeader
        - LotDetails
        - LotHeaderVendorDeclaration
        - LotPaymentDetail
        - FibreDiameterHistogramHeader
        - FibreDiameterHistogramDetail
        - Name
        - Address
        - CentreDetails
        - ConsignmentHeader
        - ConsignmentExtension1
        - ConsignmentExtension2
        - CountermarkHeadmark
        - DeliveryOrderDetail
        - DeliveryOrderDetailExtension1
        - DeliveryOrderDetailExtension2
        - Comment
        - TestDataHeader
        - ColourDetails
        - DichloromethaneTestDetails
        - ScouredYieldExtension
        - PremiumTestDetails
        - SubjectiveInterlotDetails
        - CombinationDetails
        - LengthandStrengthCombinationDetails
        - LengthandStrengthDetails
        - OMLCertificateDetails
        - OMIDetails
        - CoreTestDetails
        - GuidanceReportDetails
        - LengthAfterCardingTestDetails
        - ConditioningTestDetails
        - ScouredTestDetails
        - PostsaleCoreTestDetails
        - ColourCombinationDetails
        - AdjustmentNoteDetails
        - TestStatusDetail
        - RequestforData
        - ContractLimitRequirements
        - CoreTestRequestVerification
        - DarkandMedullatedFibreRiskDetails
        - RequestPostSalePrintingofPreSaleCertificate
        - CertificateRequest
        - CertificateRequestcont
        - TestCertificateUpdateDetail
        - PaymentDetail
        - PaymentHeader
        - StatementDetail
        - StatementHeader
        - StatementTrailer
        - MiscellaneousCharge
        - PaymentSummary
        - OtherDetails
        - CatalogueLotDesc
        - InterlotComponentBaleHeader
        - BaleHeader
        - PropertyIdentificationCodes
        - BaleDetailGreasyProc
        - BaleDetailRenumbers
        - BaleDetailTripacks
        - BaleIdentification
        - TransmissionResponse
        - TransmissionTotals
      type: string
    RequestForData:
      required:
        - transmissionTypeRequested
      type: object
      properties:
        transmissionTypeRequested:
          $ref: '#/components/schemas/TransmissionType'
        saleIdentity:
          $ref: '#/components/schemas/SaleIdentity'
        orgnisationRequested:
          type: string
          nullable: true
        startDateTimeStatusRequest:
          pattern: '/^(?:19|20)\d{2}-(?:0[1-9]|1[0-2])-(?:0[1-9]|[12]\d|3[01])T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:Z|-0[1-9]|-1\d|-2[0-3]|-00:?(?:0[1-9]|[1-5]\d)|\+[01]\d|\+2[0-3])(?:|:?[0-5]\d)$/gm'
          type: string
          description: Date and Time with Timezone value in ISO 8601 standard. e.g. 2024-03-21T19:25:04+00:00
          nullable: true
        endDateTimeStatusRequest:
          pattern: '/^(?:19|20)\d{2}-(?:0[1-9]|1[0-2])-(?:0[1-9]|[12]\d|3[01])T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:Z|-0[1-9]|-1\d|-2[0-3]|-00:?(?:0[1-9]|[1-5]\d)|\+[01]\d|\+2[0-3])(?:|:?[0-5]\d)$/gm'
          type: string
          description: Date and Time with Timezone value in ISO 8601 standard. e.g. 2024-03-21T19:25:04+00:00
          nullable: true
        userNetworkDateTime:
          type: boolean
          nullable: true
        requestType:
          $ref: '#/components/schemas/RequestType'
        woolTypeGroup:
          $ref: '#/components/schemas/WoolTypeGroup'
        recordTypesToBeExcluded:
          type: array
          items:
            $ref: '#/components/schemas/RecordType'
          nullable: true
        season:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    RequestForDataGroup:
      required:
        - requestForDataCollection
      type: object
      properties:
        transmissionHeader:
          $ref: '#/components/schemas/TransmissionHeader'
        requestForDataCollection:
          type: array
          items:
            $ref: '#/components/schemas/RequestForData'
      additionalProperties: false
    RequestForDataOrStatus:
      type: object
      properties:
        requests:
          type: array
          items:
            $ref: '#/components/schemas/RequestForDataGroup'
          nullable: true
      additionalProperties: false
    RequestType:
      enum:
        - 1
        - 2
        - 3
        - 4
      type: integer
      description: '1: Private Data Request<br />2: Status Request<br />3: Data Request<br />4: Broadcast Data Request'
      format: int32
    SaleIdentity:
      type: object
      properties:
        sellingCentreType:
          type: string
          nullable: true
        saleNumber:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    SoftwareIdentifier:
      type: object
      properties:
        softwareCompany:
          type: string
          description: Gets or Sets SoftwareCompany
          nullable: true
        version:
          type: string
          description: Gets or Sets Version
          nullable: true
        programName:
          type: string
          description: Gets or Sets ProgramName
          nullable: true
      additionalProperties: false
    TransmissionHeader:
      required:
        - abn
        - accessPassword
        - accessPasswordReplacement
        - countryOfOrigin
        - currentReceiver
        - currentTransmitter
        - dateFormatLastRevised
        - dateTransmissionFileCreated
        - documentOriginator
        - finalReceiver
        - recordType
        - softwareIdentifier
        - transmissionType
        - versionNumber
      type: object
      properties:
        recordType:
          $ref: '#/components/schemas/RecordType'
        dateFormatLastRevised:
          minLength: 1
          pattern: '/^[0-9]{2}[0-9]{2}[0-9]{2}$/'
          type: string
          description: Date value in ISO 8601 standard. e.g. 2024-03-21 (year-month-day)
        dateTransmissionFileCreated:
          minLength: 1
          pattern: '/^[0-9]{2}[0-9]{2}[0-9]{2}$/'
          type: string
          description: Date value in ISO 8601 standard. e.g. 2024-03-21 (year-month-day)
        countryOfOrigin:
          $ref: '#/components/schemas/CountryCode'
        documentOriginator:
          minLength: 1
          type: string
        currentTransmitter:
          minLength: 1
          type: string
        currentReceiver:
          minLength: 1
          type: string
        finalReceiver:
          minLength: 1
          type: string
        accessPassword:
          minLength: 1
          type: string
        accessPasswordReplacement:
          minLength: 1
          type: string
        transmissionType:
          $ref: '#/components/schemas/TransmissionType'
        versionNumber:
          minLength: 1
          type: string
        softwareIdentifier:
          $ref: '#/components/schemas/SoftwareIdentifier'
        abn:
          minLength: 1
          type: string
      additionalProperties: false
    TransmissionType:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 11
        - 13
        - 16
        - 17
        - 50
        - 52
        - 55
        - 56
        - 60
        - 64
        - 98
        - 99
      type: integer
      description: 'The code used to indicate what type of documents is being transmitted, eg. Brokers’ catalogues or lot invoices.<br />0: Lot Invoices<br />1: Delivery Orders<br />2: Auction Catalogues<br />3: Private Catalogues<br />4: Group Invoices<br />5: Auction Catalogue Updates<br />6: Request Post-Sale Printing of Pre-Sale Certificates<br />7: Statements<br />8: Test Certificate Requests<br />11: Organisation Details<br />13: Lot Price and Buyer<br />16: Delivery Order Summary<br />17: Payment Advice<br />50: Test Certificate<br />52: Test Status<br />55: Test Request Verification<br />56: Dark and Medullated Fibre Risk Verification<br />60: Test Certificate Update<br />64: Payment Confirmation File<br />98: Text File<br />99: Password Replacement'
      format: int32
    WoolTypeGroup:
      enum:
        - MFLC
        - MSKT
        - XBFS
        - ODDS
      type: string
      description: 'A code to indicate which section of the sale that lot belongs.<br />MFLC: Merino fleece types<br />MSKT: Merino fleece types<br />XBFS: Merino fleece types<br />ODDS: Merino fleece types'