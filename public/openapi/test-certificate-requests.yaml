            Examples of error code:\r

            \ \r

            DOXCT: Document originator does not match current
            transmitter.\"\r

            \            \r

            INVTC: Invalid transfer config. All data rejected.\"\r

            \r

            INVFR: Invalid/missing FinalReceiverList record. All
