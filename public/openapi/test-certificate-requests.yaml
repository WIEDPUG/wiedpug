            \r

            INVCR: Current receiver not awtm. All data rejected.\"\r

            \r

            INVDO: Invalid document originator code aaaaa. Data
            accepted.\"\r

            \r

            INVSO: Warning! Invalid selling org AAAAA using doc orig
