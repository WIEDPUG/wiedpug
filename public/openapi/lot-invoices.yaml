        propertyName: Country
        mapping:
          AU: "#/components/schemas/CentreCodeAustralia"
          CN: "#/components/schemas/CentreCodeChina"
          DE: "#/components/schemas/CentreCodeGermany"
          IT: "#/components/schemas/CentreCodeItaly"
