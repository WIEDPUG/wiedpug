        - baleDescription
        - bales
        - certificateIdentity
        - client
        - reissueType
        - woolBase
      type: object
      properties:
        certificateIdentity:
          $ref: "#/components/schemas/CertificateIdentity"
        reissueType:
          $ref: "#/components/schemas/ReissueType"
        client:
          $ref: "#/components/schemas/Organisation"
        bales:
          pattern: -?\d{1,4}
          type: integer
          description: Numeric field.
          format: int32
        baleDescription:
          maxLength: 15
          minLength: 1
          type: string
          description: Generic alphanumeric field.
        woolBase:
          pattern: ^-?\d{1,2}\.\d{2}$
          type: number
          description: Decimal field with two digits after the decimal point.
          format: double
        woolPreparationCategoryFrom:
          $ref: "#/components/schemas/WoolPreparationCategory"
        woolPreparationCategoryTo:
          $ref: "#/components/schemas/WoolPreparationCategory"
        mulesingStatusFrom:
