openapi: 3.0.1
info:
  title: WIEDPUG API
  description: API Documentation for the WIEDPUG Network
  termsOfService: https://wiedpug.github.io/wiedpug
  contact:
    name: WIEDPUG Team
    url: https://wiedpug.github.io/wiedpug
    email: changethis@email.com
  license:
    name: Applicable License
    url: https://wiedpug.github.io/wiedpug
  version: v0.0
paths:
  /v0/test-certificate-update:
    post:
      tags:
        - Test Certificate Update
      summary: Test Certificate Update
      description: Sent to a test house to advise changes to an existing Certificate.
        A new Certificate will be reissued with the updated data.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestCertificateUpdate"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResult"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
  /v0/test-certificate-update/data:
    post:
      tags:
        - Test Certificate Update
      summary: Retrieves the test certificate update
      operationId: GetTestCertificateUpdate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestForData"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestCertificateUpdateApiResult"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
components:
  schemas:
    TestCertificateUpdate:
      required:
        - transmissionHeader
      type: object
      properties:
        transmissionHeader:
          $ref: "#/components/schemas/TransmissionHeader"
        testCertificateUpdateDetails:
          type: array
          items:
            $ref: "#/components/schemas/TestCertificateUpdateDetail"
          nullable: true
      additionalProperties: false
    TransmissionHeader:
      required:
        - abn
        - countryOfOrigin
        - currentReceiver
        - dateFormatLastRevised
        - dateTransmissionFileCreated
        - documentOriginator
      type: object
      properties:
        dateFormatLastRevised:
          maxLength: 10
          minLength: 1
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: Date value in ISO standard UTC date format. e.g. 2024-03-21
            (YYYY-MM-DD).
          format: date
        dateTransmissionFileCreated:
          maxLength: 10
          minLength: 1
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: Date value in ISO standard UTC date format. e.g. 2024-03-21
            (YYYY-MM-DD).
          format: date
        countryOfOrigin:
          $ref: "#/components/schemas/CountryCode"
        documentOriginator:
          $ref: "#/components/schemas/Organisation"
        currentReceiver:
          $ref: "#/components/schemas/Organisation"
        versionNumber:
          pattern: -?\d{1,2}
          type: integer
          description: Two digits. e.g. 99
          format: int32
          nullable: true
        softwareIdentifier:
          $ref: "#/components/schemas/SoftwareIdentifier"
        abn:
          maxLength: 11
          minLength: 1
          pattern: ^[0-9]+$
          type: string
          description: Australian Business Number, 11 digits string
      additionalProperties: false
    CountryCode:
      enum:
        - AU
        - NZ
        - DE
        - IT
        - CN
        - TW
      type: string
      description: "A code for the country in which the transmission was created.
        Country Code using ISO 3166-1 standard<br />AU: Australia<br />NZ: New
        Zealand<br />DE: Germany<br />IT: Italy<br />CN: China<br />TW: Taiwan"
    Organisation:
      required:
        - organisationCode
      type: object
      properties:
        organisationCode:
          maxLength: 3
          minLength: 1
          type: string
        centre:
          $ref: "#/components/schemas/Centre"
      additionalProperties: false
    Centre:
      required:
        - centreCode
        - country
      type: object
      properties:
        country:
          $ref: "#/components/schemas/CountryCode"
        centreCode:
          oneOf:
            - $ref: "#/components/schemas/CentreCodeAustralia"
            - $ref: "#/components/schemas/CentreCodeChina"
            - $ref: "#/components/schemas/CentreCodeGermany"
            - $ref: "#/components/schemas/CentreCodeItaly"
            - $ref: "#/components/schemas/CentreCodeNewZealand"
            - $ref: "#/components/schemas/CentreCodeTaiwan"
      additionalProperties: false
      description: "Centre has country and centreCode.\r

        \r

        The centreCode is one of these below based on the value of
        country.\r

        \r

        The mapping of country:centreCode is the following:\r

        \            \r

        AU:CentreCodeAustralia\r

        \r

        NZ: CentreNewZealand\r

        \r

        DE: CentreGermany\r

        \r

        IT: CentreItaly\r

        \r

        CN: CentreChina\r

        \r

        TW: CentreTaiwan\r

        \r

        The legacy codes for Overseas Centre are under
        CentreCodeAustralia"
