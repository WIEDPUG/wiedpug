            \            \r

            C: Christchurch; \r

            \r

            N: Napier.\r

            \r

            \            \r

            SellingCentre/Type (Australia):\r

            \            \r

            A: Adelaide; \r

            \r

            AU: Australia; \r

            \r

            B: Brisbane; \r

            \r

            F: Fremantle; \r

            \r

            G: Geelong; \r

            \r

            L: Launceston; \r

            \r

            M: Melbourne; \r

            \r

            N: Newcastle; \r

            \r

            R: Goulburn; \r

            \r

            S: Sydney.\r

            \r

