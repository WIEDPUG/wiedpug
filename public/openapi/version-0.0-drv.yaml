    CertificateIdentity:
      required:
        - certificateIDCD
        - certificateIDNumber
        - certificateIDPrefix
        - certificateIDSuffix
      type: object
      properties:
        certificateIDPrefix:
          $ref: '#/components/schemas/CertificateIDPrefix'
        certificateIDSuffix:
