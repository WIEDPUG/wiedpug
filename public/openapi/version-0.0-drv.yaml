paths:
  /v0/dark-and-medullated-fibre-risk-verification:
    post:
      tags:
        - Dark And Medullated Fibre Risk Verification
      summary: Dark And Medullated Fibre Risk Verification
      description: Sent by a broker organisation to AWTA to include the Dark and Medullated Fibre Risk (DMFR) on a Certificate that has been issued.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DarkAndMedullatedFibreRiskVerification'
            example:
              transmissionHeader:
                dateFormatLastRevised: '2020-07-15'
                dateTransmissionFileCreated: '2016-01-17'
                countryOfOrigin: AU
                documentOriginator:
                  organisationId: ABCD
                currentReceiver:
                  organisationId: ATWA
                versionNumber: 31
                softwareIdentifier:
                  softwareCompany: 8
                  version: 1082
                  programName: NETR
                abn: '72001967184'
              darkAndMedullatedFibreRiskDetailsCollection:
                - declaredBreed: A
                  declaredWoolSubCategory: W
                  declaredWoolCategory: P
                  declaredQualifierCode1: H
                  declaredQualifierCode2: D
                  declaredQualifierCode3: H
                  declaredQualifierCode4: S
                  declaredQualifierCode5: T
                  declaredQualifierScale: 1
                  contactWithExoticBreeds: true
                  crutched: true
                  crutchedWithin3MonthsOfShearing: false
                  sex: E
                  ageFrom: 12
                  ageTo: 23
                  darkAndMedullatedFibreRiskBroker: 1
                  darkandMedullatedFibreRisk: D
                  certificateIdentity:
                    certificateIDPrefix: MelbourneLaboratory
                    certificateIDSuffix: P
                    certificateIDNumber: '00000499'
                    certificateIDCD: 7
                  woolBase: 32.14
                  dmfrErrorField1: 12
                  dmfrErrorField2: 18
                  dmfrErrorField3: 9
                  dmfrErrorField4: 2
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example:
                isSuccessful: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
  /v0/dark-and-medullated-fibre-risk-verification/data:
    post:
      tags:
        - Dark And Medullated Fibre Risk Verification
      summary: Retrieves the dark and medullated fibre risk verification
      operationId: RequestForDarkAndMedullatedFibreRiskVerification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestForDarkAndMedullatedFibreRiskVerification'
            example:
              saleIdentity:
                sellingCentreType: AU_M
                saleNumber: 18
              organisationRequested: AWNF
              saleDateRequested: '2023-10-31'
              useNetworkDateTime: false
              requestType: 4
              woolTypeGroup: MFLC
              season: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DarkAndMedullatedFibreRiskVerificationApiResult'
              example:
                isSuccessful: true
                data:
                  transmissionHeader:
                    dateFormatLastRevised: '2020-07-15'
                    dateTransmissionFileCreated: '2016-01-17'
                    countryOfOrigin: AU
                    documentOriginator:
                      organisationId: ABCD
                    currentReceiver:
                      organisationId: ATWA
                    versionNumber: 31
                    softwareIdentifier:
                      softwareCompany: 8
                      version: 1082
                      programName: NETR
                    abn: '72001967184'
                  darkAndMedullatedFibreRiskDetailsCollection:
                    - declaredBreed: A
                      declaredWoolSubCategory: W
                      declaredWoolCategory: P
                      declaredQualifierCode1: H
                      declaredQualifierCode2: D
                      declaredQualifierCode3: H
                      declaredQualifierCode4: S
                      declaredQualifierCode5: T
                      declaredQualifierScale: 1
                      contactWithExoticBreeds: true
                      crutched: true
                      crutchedWithin3MonthsOfShearing: false
                      sex: E
                      ageFrom: 12
                      ageTo: 23
                      darkAndMedullatedFibreRiskBroker: 1
                      darkandMedullatedFibreRisk: D
                      certificateIdentity:
                        certificateIDPrefix: MelbourneLaboratory
                        certificateIDSuffix: P
                        certificateIDNumber: '00000499'
                        certificateIDCD: 7
                      woolBase: 32.14
                      dmfrErrorField1: 12
                      dmfrErrorField2: 18
                      dmfrErrorField3: 9
                      dmfrErrorField4: 2
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  Requests[0].TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  Requests[0].TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: Resource not found
                status: 404
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
