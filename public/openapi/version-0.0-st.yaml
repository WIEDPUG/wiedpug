openapi: 3.0.1
info:
  title: WIEDPUG API
  description: API Documentation for the WIEDPUG Network
  termsOfService: https://wiedpug.github.io/wiedpug
  contact:
    name: WIEDPUG Team
    url: https://wiedpug.github.io/wiedpug
    email: changethis@email.com
  license:
    name: Applicable License
    url: https://wiedpug.github.io/wiedpug
  version: v0.0
paths:
  /v0/statements:
    post:
      tags:
        - Statements
      summary: Statements
      description: Used to provide statements
      operationId: CreateStatements
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Statements'
            example:
              transmissionHeader:
                dateFormatLastRevised: '2020-07-15'
                dateTransmissionFileCreated: '2016-01-17'
                countryOfOrigin: AU
                documentOriginator:
                  organisationId: ABCD
                versionNumber: 31
                softwareIdentifier:
                  softwareCompany: 1
                  version: 1082
                  programName: NETR
                abn: '72001967184'
              statementCollection:
                - statementHeader:
                    client:
                      organisationId: ATTA
                    clientCode: 345678
                    statementDate: '2024-03-21'
                    debitOrCreditFlag1: 1
                    openingBalanceCurrent: 234.54
                    debitOrCreditFlag2: 1
                    openingBalance30: 365.5
                    debitOrCreditFlag3: 1
                    openingBalance60: 566.78
                    debitOrCreditFlag4: 1
                    openingBalance90: 234.34
                    debitOrCreditFlag5: 1
                    openingBalance90Plus: 500.34
                  statementDetails:
                    - clientsReference: '1234567890'
                      accountReference: AWTA LED REFERENCE
                      amount: 866.3
                      amountType: 0
                      itemDate: '2024-04-23'
                      gstAmount: 134.3
                      gstTaxInvoiceApplicable: true
                      companyABNApplicable: true
                  statementTrailer:
                    debitOrCreditFlag1: 1
                    closingBalanceCurrent: 234.54
                    debitOrCreditFlag2: 1
                    closingBalance30: 365.5
                    debitOrCreditFlag3: 1
                    closingBalance60: 566.78
                    debitOrCreditFlag4: 1
                    closingBalance90: 234.34
                    debitOrCreditFlag5: 1
                    closingBalance90Plus: 500.34
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example:
                isSuccessful: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
  /v0/statements/data:
    post:
      tags:
        - Statements
      summary: Retrieves the statements
      operationId: RequestForStatements
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestForStatements'
            example:
              saleIdentity:
                sellingCentreType: AU_M
                saleNumber: 18
              organisationRequested: AWNF
              saleDateRequested: '2023-10-31'
              useNetworkDateTime: false
              requestType: 4
              woolTypeGroup: MFLC
              season: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementsApiResult'
              example:
                isSuccessful: true
                data:
                  transmissionHeader:
                    dateFormatLastRevised: '2020-07-15'
                    dateTransmissionFileCreated: '2016-01-17'
                    countryOfOrigin: AU
                    documentOriginator:
                      organisationId: AWTA
                    versionNumber: 31
                    softwareIdentifier:
                      softwareCompany: 1
                      version: 1082
                      programName: NETR
                    abn: '72001967184'
                  statementCollection:
                    - statementHeader:
                        client:
                          organisationId: ATTA
                        clientCode: 345678
                        statementDate: '2024-03-21'
                        debitOrCreditFlag1: 1
                        openingBalanceCurrent: 234.54
                        debitOrCreditFlag2: 1
                        openingBalance30: 365.5
                        debitOrCreditFlag3: 1
                        openingBalance60: 566.78
                        debitOrCreditFlag4: 1
                        openingBalance90: 234.34
                        debitOrCreditFlag5: 1
                        openingBalance90Plus: 500.34
                      statementDetails:
                        - clientsReference: '1234567890'
                          accountReference: AWTA LED REFERENCE
                          amount: 866.3
                          amountType: 0
                          itemDate: '2024-04-23'
                          gstAmount: 134.3
                          gstTaxInvoiceApplicable: true
                          companyABNApplicable: true
                      statementTrailer:
                        debitOrCreditFlag1: 1
                        closingBalanceCurrent: 234.54
                        debitOrCreditFlag2: 1
                        closingBalance30: 365.5
                        debitOrCreditFlag3: 1
                        closingBalance60: 566.78
                        debitOrCreditFlag4: 1
                        closingBalance90: 234.34
                        debitOrCreditFlag5: 1
                        closingBalance90Plus: 500.34
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  Requests[0].TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  Requests[0].TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: Resource not found
                status: 404
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
