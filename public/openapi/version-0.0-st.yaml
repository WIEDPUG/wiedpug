    CountryCode:
      enum:
        - AU
        - NZ
        - FR
        - ZA
      type: string
      description: 'A code for the country in which the transmission was created. Country Code using ISO 3166-1 standard<br />AU: Australia<br />NZ: New Zealand<br />FR: France<br />ZA: South Africa'
    CustomProblemDetails:
      required:
        - status
        - title
      type: object
      properties:
        type:
          type: string
          description: "A URI reference [RFC3986] that identifies the problem type.\r\nThis specification encourages that, when dereferenced, it provide human-readable documentation for the problem type (e.g., using HTML [W3C.REC-html5-20141028]). \r\nWhen this member is not present, its value is assumed to be \"about:blank\".      \r\ne.g. For 400 Bad Request, the \"type\" value can be \"https://tools.ietf.org/html/rfc9110#section-15.5.1\""
          nullable: true
        title:
          minLength: 1
          type: string
          description: "A short, human-readable summary of the problem type. \r\nIt SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization(e.g., using proactive content negotiation; see[RFC7231], Section 3.4).\r\ne.g. \"One or more validation errors occurred.\""
        status:
          type: integer
          description: The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem.
          format: int32
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem. e.g. 400, 403, etc.
          nullable: true
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
            nullable: true
          description: 'Dictionary of errors in <PropertyName, ErrorDetails[]> format. e.g. errors: { "name": ["Product name is required"], "category": ["Category name cannot be longer than 20 characters."]  }'
          nullable: true
      additionalProperties: false
      description: A machine-readable format for specifying errors in HTTP API responses based on https://tools.ietf.org/html/rfc7807.
    DebitCreditFlag:
      enum:
        - 1
        - 2
      type: integer
      description: '1: Debit<br />2: Credit'
      format: int32
    Organisation:
      type: object
      properties:
        organisationCodeAndCentre:
          $ref: '#/components/schemas/OrganisationCodeAndCentre'
        organisationId:
          maxLength: 5
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    OrganisationCodeAndCentre:
      required:
        - centre
        - organisationCode
      type: object
      properties:
        organisationCode:
          maxLength: 3
          minLength: 0
          type: string
        centre:
          $ref: '#/components/schemas/Centre'
      additionalProperties: false
    RequestForStatements:
      required:
        - requestType
      type: object
      properties:
        saleIdentity:
          $ref: '#/components/schemas/SaleIdentity'
        organisationRequested:
          maxLength: 5
          minLength: 0
          type: string
          nullable: true
        saleDateRequested:
          maxLength: 10
          minLength: 0
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: Date value in ISO 8601 standard. e.g. 2024-03-21
          format: date
          nullable: true
        startDateTimeStatusRequest:
          maxLength: 20
          minLength: 0
          pattern: ^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])T([01]\d|2[0-3]):([0-5]\d):([0-5]\d)Z$
          type: string
          description: Date and Time value in ISO 8601 standard UTC format. e.g. 2024-03-21T19:25:04Z
          format: date-time
          nullable: true
        endDateTimeStatusRequest:
          maxLength: 20
          minLength: 0
          pattern: ^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])T([01]\d|2[0-3]):([0-5]\d):([0-5]\d)Z$
          type: string
          description: Date and Time with offset value in ISO 8601 standard UTC format. e.g. 2024-03-21T19:25:04Z
          format: date-time
          nullable: true
        useNetworkDateTime:
          maxLength: 5
          minLength: 0
          type: boolean
          nullable: true
        requestType:
          $ref: '#/components/schemas/RequestTypeForData'
        woolTypeGroup:
          $ref: '#/components/schemas/WoolTypeGroup'
        recordTypesToBeExcluded:
          maxLength: 80
          minLength: 0
          type: array
          items:
            type: string
          description: Record types and record sub-types to be excluded. e.g. 20 - Lot Header, 22A - Group Header
          nullable: true
        season:
          pattern: '-?\d{1,2}'
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    RequestTypeForData:
      enum:
        - 1
        - 3
        - 4
      type: integer
      description: '1: Private Data Request<br />3: Data Re-Request<br />4: Broadcast Data Request'
      format: int32
    SaleIdentity:
      required:
        - saleNumber
        - sellingCentreType
      type: object
      properties:
        sellingCentreType:
          $ref: '#/components/schemas/SellingCentreType'
        saleNumber:
          maxLength: 2
          minLength: 0
          pattern: '-?\d{1,2}'
          type: integer
          format: int32
      additionalProperties: false
    SellingCentreType:
      enum:
        - NZ_C
        - NZ_N
        - AU_A
        - AU_AU
        - AU_B
        - AU_F
        - AU_G
        - AU_L
        - AU_M
        - AU_N
        - AU_R
        - AU_S
        - PS
        - T
      type: string
      description: 'NZ_C: Christchurch<br />NZ_N: Napier<br />AU_A: Adelaide<br />AU_AU: Australia<br />AU_B: Brisbane<br />AU_F: Fremantle<br />AU_G: Geelong<br />AU_L: Launceston<br />AU_M: Melbourne<br />AU_N: Newcastle<br />AU_R: Goulburn<br />AU_S: Sydney<br />PS: Private Sales<br />T: Auctions Plus Sales'
    SoftwareCompany:
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
      type: integer
      description: '1: Talman<br />2: Symbotic<br />3: Jumbuck/Datacon<br />4: Jemalong<br />5: NA - no value<br />6: Modiano<br />7: AWH<br />6: AWTA'
      format: int32
    SoftwareIdentifier:
      type: object
      properties:
        softwareCompany:
          $ref: '#/components/schemas/SoftwareCompany'
        version:
          pattern: '-?\d{1,4}'
          type: integer
          description: Version no. e.g. 2400
          format: int32
          nullable: true
        programName:
          maxLength: 4
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    Statement:
      required:
        - statementDetails
        - statementHeader
        - statementTrailer
      type: object
      properties:
        statementHeader:
          $ref: '#/components/schemas/StatementHeader'
        statementDetails:
          type: array
          items:
            $ref: '#/components/schemas/StatementDetail'
        statementTrailer:
          $ref: '#/components/schemas/StatementTrailer'
      additionalProperties: false
    StatementDetail:
      required:
        - accountReference
        - amount
        - clientsReference
        - companyABNApplicable
        - gstTaxInvoiceApplicable
      type: object
      properties:
        clientsReference:
          minLength: 1
          type: string
        accountReference:
          minLength: 1
          type: string
        amount:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        amountType:
          $ref: '#/components/schemas/AmountType'
        itemDate:
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          format: date
          nullable: true
        gstAmount:
          pattern: ^-?\d{1,4}\.\d{2}$
          type: number
          format: double
          nullable: true
        gstTaxInvoiceApplicable:
          type: boolean
          description: "Boolean value of wethear GST amount is applicable to invoice\r\nTrue for applicable, False for not applicable"
        companyABNApplicable:
          type: boolean
          description: "Boolean value of wethear Company ABN apply to invoice\r\nTrue for applicable, False for not applicable"
      additionalProperties: false
    StatementHeader:
      required:
        - client
        - clientCode
        - debitOrCreditFlag1
        - debitOrCreditFlag2
        - debitOrCreditFlag3
        - debitOrCreditFlag4
        - debitOrCreditFlag5
        - openingBalance30
        - openingBalance60
        - openingBalance90
        - openingBalance90Plus
        - openingBalanceCurrent
        - statementDate
      type: object
      properties:
        client:
          $ref: '#/components/schemas/Organisation'
        clientCode:
          type: integer
          format: int32
        statementDate:
          minLength: 1
          type: string
        debitOrCreditFlag1:
          $ref: '#/components/schemas/DebitCreditFlag'
        openingBalanceCurrent:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag2:
          $ref: '#/components/schemas/DebitCreditFlag'
        openingBalance30:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag3:
          $ref: '#/components/schemas/DebitCreditFlag'
        openingBalance60:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag4:
          $ref: '#/components/schemas/DebitCreditFlag'
        openingBalance90:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag5:
          $ref: '#/components/schemas/DebitCreditFlag'
        openingBalance90Plus:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
      additionalProperties: false
    StatementTrailer:
      required:
        - closingBalance30
        - closingBalance60
        - closingBalance90
        - closingBalance90Plus
        - closingBalanceCurrent
        - debitOrCreditFlag1
        - debitOrCreditFlag2
        - debitOrCreditFlag3
        - debitOrCreditFlag4
        - debitOrCreditFlag5
      type: object
      properties:
        debitOrCreditFlag1:
          $ref: '#/components/schemas/DebitCreditFlag'
        closingBalanceCurrent:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag2:
          $ref: '#/components/schemas/DebitCreditFlag'
        closingBalance30:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag3:
          $ref: '#/components/schemas/DebitCreditFlag'
        closingBalance60:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag4:
          $ref: '#/components/schemas/DebitCreditFlag'
        closingBalance90:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
        debitOrCreditFlag5:
          $ref: '#/components/schemas/DebitCreditFlag'
        closingBalance90Plus:
          pattern: ^-?\d{1,7}\.\d{2}$
          type: number
          format: double
      additionalProperties: false
    Statements:
      required:
        - statementCollection
        - transmissionHeader
      type: object
      properties:
        transmissionHeader:
          $ref: '#/components/schemas/TransmissionHeader'
        statementCollection:
          type: array
          items:
            $ref: '#/components/schemas/Statement'
      additionalProperties: false
    StatementsApiResult:
      required:
        - isSuccessful
      type: object
      properties:
        isSuccessful:
          type: boolean
          description: Indicator if the request has been successfully processed.
        message:
          type: string
          description: Contains information about the response if applicable.
          nullable: true
        data:
          $ref: '#/components/schemas/Statements'
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    TransmissionHeader:
      required:
        - abn
        - countryOfOrigin
        - dateFormatLastRevised
        - dateTransmissionFileCreated
        - documentOriginator
      type: object
      properties:
        dateFormatLastRevised:
          maxLength: 10
          minLength: 0
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: Date value in ISO standard UTC date format. e.g. 2024-03-21 (YYYY-MM-DD)
          format: date
        dateTransmissionFileCreated:
          maxLength: 10
          minLength: 0
          pattern: /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: Date value in ISO standard UTC date format. e.g. 2024-03-21 (YYYY-MM-DD)
          format: date
        countryOfOrigin:
          $ref: '#/components/schemas/CountryCode'
        documentOriginator:
          $ref: '#/components/schemas/Organisation'
        versionNumber:
          pattern: '-?\d{1,2}'
          type: integer
          description: Two digits. e.g. 99
          format: int32
          nullable: true
        softwareIdentifier:
          $ref: '#/components/schemas/SoftwareIdentifier'
        abn:
          maxLength: 11
          minLength: 0
          pattern: ^[0-9]+$
          type: string
          description: Australian Business Number, 11 digits string
      additionalProperties: false
    WoolTypeGroup:
      enum:
        - MFLC
        - MSKT
        - XBFS
        - ODDS
      type: string
      description: 'A code to indicate which section of the sale that lot belongs.<br />MFLC: Merino fleece types<br />MSKT: Merino fleece types<br />XBFS: Merino fleece types<br />ODDS: Merino fleece types'
  securitySchemes:
    Bearer:
      type: apiKey
      description: 'JWT Access Token that is added in the Authorization header of the HTTP request. Example: "Authorization: Bearer {token}". The JWT serves as a credential that proves the identity of the client to the server.'
      name: Authorization
      in: header
    oauth2:
      type: oauth2
      description: Authentication for client applications by providing Client ID and Client Secret for an JWT Access Token.
      flows:
        clientCredentials:
          tokenUrl: /auth-server/oauth/token
          scopes: {}
security:
  - Bearer: []
