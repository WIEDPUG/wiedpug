components:
  schemas:
    ApiErrorResult:
      required:
        - status
        - title
      type: object
      properties:
        type:
          type: string
          description: "A URI reference [RFC3986] that identifies the problem type.\r\n\r\nThis specification encourages that, when dereferenced, it provide human-readable documentation for the problem type (e.g., using HTML [W3C.REC-html5-20141028]). \r\n            \r\nWhen this member is not present, its value is assumed to be \"about:blank\".\r\n\r\ne.g. For 400 Bad Request, the \"type\" value can be \"https://tools.ietf.org/html/rfc9110#section-15.5.1\""
          nullable: true
        title:
          minLength: 1
          type: string
          description: "A short, human-readable summary of the problem type.\r\n\r\nIt SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization(e.g., using proactive content negotiation; see[RFC7231], Section 3.4).\r\n\r\ne.g. \"One or more validation errors occurred.\""
        status:
          type: integer
          description: The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem.
          format: int32
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem. e.g. 400, 403, or business relared problem etc.
          nullable: true
        errors:
          $ref: '#/components/schemas/CustomErrors'
      additionalProperties: false
      description: A machine-readable format for specifying errors in HTTP API responses based on https://tools.ietf.org/html/rfc7807.
    ApiMessage:
      type: object
      properties:
        message:
          type: string
          nullable: true
        warningCodes:
          type: array
          items:
            $ref: '#/components/schemas/WarningCode'
          nullable: true
        informationCodes:
          type: array
          items:
            $ref: '#/components/schemas/InformationCode'
          nullable: true
      additionalProperties: false
    ApiResult:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ApiMessage'
        data:
          description: Contains response data. e.g. Auction Catalogue
          nullable: true
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    Bale:
      required:
        - baleHeader
      type: object
      properties:
        baleHeader:
          $ref: '#/components/schemas/BaleHeader'
        baleDetails:
          type: array
          items:
            $ref: '#/components/schemas/BaleDetail'
          nullable: true
        propertyIdentificationCodes:
          maxItems: 8
          minItems: 1
          type: array
          items:
            type: string
          description: "Property Identification Code - the property code to identify the source of the wool.\r\n\r\nThis field is not used in New Zealand transmission.\r\n\r\nFor TRV only."
          nullable: true
      additionalProperties: false
    BaleDetail:
      required:
        - baleDetailType
        - baleNumber
      type: object
      properties:
        baleNumber:
          maxLength: 5
          minLength: 1
          type: string
        baleDetailType:
          $ref: '#/components/schemas/BaleDetailType'
        showBaleIndicator:
          maxLength: 1
          minLength: 1
          type: string
          description: Property for Greasy/Processed bale detail, not necessary for other types of bale details.
          nullable: true
        baleRenumber:
          maxLength: 5
          minLength: 1
          type: string
          description: Property for Renumber BaleDetail, not necessary for other types of bale details.
          nullable: true
        unitNumber:
          pattern: '-?\d{1,5}'
          type: integer
          description: Property for Tripacks BaleDetail, not necessary for other types of bale details.
          format: int32
          nullable: true
        gross:
          $ref: '#/components/schemas/Weight'
        tare:
          $ref: '#/components/schemas/Weight'
        eBaleId:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    BaleDetailType:
      enum:
        - Renumbers
        - GreasyOrProcessed
        - Tripacks
      type: string
      description: 'Renumbers: Bale Details - Renumbers<br />GreasyOrProcessed: Bale Details - GreasyOrProcessed<br />Tripacks: Bale Details - Tripacks'
    BaleHeader:
      required:
        - areaOfOrigin
        - baleDescription
        - brand
      type: object
      properties:
        brand:
          maxLength: 30
          minLength: 1
          type: string
        baleDescription:
          maxLength: 15
          minLength: 1
          type: string
        areaOfOrigin:
          maxLength: 4
          minLength: 1
          type: string
        bales:
          maxLength: 4
          minLength: 1
          pattern: '-?\d{1,4}'
          type: integer
          format: int32
          nullable: true
        locationWithinStore:
          maxLength: 20
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    CalculationBasis:
      enum:
        - B
        - K
        - P
      type: string
      description: 'This is used to identify the method used to calculate the post sale charge. The post sale charge may be a per bale, per kilogram or percentage of the price of the wool. Calculation Basis is always per bale in Australia.<br />B: Post sale charge is levied per bale<br />K: The post sale charge is a charge per kil<br />P: The post sale charge is a % of first cost'
    CalibrationFlag:
      enum:
        - O
        - 'N'
      type: string
      description: 'O: The values for Colour X, Y, Z and Y-Z have been measured by an instrument calibrated to reference wool, based on illuminant C and 2º observer angle. Old calibration has been deactivated as at 1st January 2001.<br />N: The values for Colour X, Y, Z and Y-Z have been measured by an instrument calibrated to certified tiles, based on illuminant D65 and 10º observer angle, and corrected for any glass effects'
    CatalogueSection:
      enum:
        - BLK
        - DEAD
        - FLC
        - FMG
        - ODD
        - SKIN
        - SKT
        - TRAD
        - XBD
      type: string
      description: 'These are the codes allocated by the local wool authorities to sectionalise the sale catalogues.<br />BLK: ODDS - Black<br />DEAD: ODDS - Dead<br />FLC: MFLC - Merino Fleece<br />FMG: ODDS - Fellmongered<br />ODD: ODDS - Oddments<br />SKIN: ODDS - Skin Wool<br />SKT: MSKT - Skirting<br />TRAD: MFLC / MSKT / XBFS / ODDS - Traditionally Shown<br />XBD: C XBFS - Crossbred (Flc & Skt)'
    CatalogueTransmissionType:
      enum:
        - 2
        - 3
        - 5
      type: integer
      description: ' Used to define the types of Catalogue. Only required for requesting Catalouge. Not Applicable for other documents.<br />2: Auction Catalogues<br />3: Private Catalogues<br />5: Auction Catalogue Updates'
      format: int32
    Centre:
      required:
        - centreCode
        - country
      type: object
      properties:
        country:
          $ref: '#/components/schemas/CountryCode'
        centreCode:
          oneOf:
            - $ref: '#/components/schemas/CentreCodeAustralia'
            - $ref: '#/components/schemas/CentreCodeChina'
            - $ref: '#/components/schemas/CentreCodeGermany'
            - $ref: '#/components/schemas/CentreCodeItaly'
            - $ref: '#/components/schemas/CentreCodeNewZealand'
            - $ref: '#/components/schemas/CentreCodeTaiwan'
      additionalProperties: false
      description: "Centre has country and centreCode.\r\n\r\nThe centreCode is one of these below based on the value of country. \r\n\r\nThe mapping of country: centreCode is the following:\r\n            \r\nAU:CentreCodeAustralia\r\n\r\nNZ: CentreNewZealand\r\n\r\nDE: CentreGermany\r\n\r\nIT: CentreItaly\r\n\r\nCN: CentreChina\r\n\r\nTW: CentreTaiwan"
