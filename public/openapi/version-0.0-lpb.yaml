openapi: 3.0.1
info:
  title: WIEDPUG API
  description: API Documentation for the WIEDPUG Network
  termsOfService: https://wiedpug.github.io/wiedpug
  contact:
    name: WIEDPUG Team
    url: https://wiedpug.github.io/wiedpug
    email: changethis@email.com
  license:
    name: Applicable License
    url: https://wiedpug.github.io/wiedpug
  version: v0.0
paths:
  /v0/lot-price-and-buyers:
    post:
      tags:
        - Lot Price And Buyers
      summary: LotPriceAndBuyers
      description: Used to provide lot price And buyers
      operationId: CreateLotPriceAndBuyers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LotPriceAndBuyers'
            example:
              lotPriceAndBuyerCollection:
                - transmissionHeader:
                    dateFormatLastRevised: '2020-07-15'
                    dateTransmissionFileCreated: '2016-01-17'
                    countryOfOrigin: AU
                    documentOriginator:
                      organisationId: ABCD
                    currentReceiver:
                      organisationId: ATWA
                    versionNumber: 31
                    softwareIdentifier:
                      softwareCompany: 1
                      version: 1082
                      programName: NETR
                    abn: '72001967184'
                  lots:
                    - woolSaleHeaderLots:
                        season: 16
                        saleIdentity:
                          sellingCentreType: AU_M
                          saleNumber: 29
                        centreStorage: AU_AD
                        saleDate: '2017-01-19'
                        woolState: '1'
                        packType: '9'
                        currency: AUD
                        weightUnit: 0
                        catalogueSection: FLC
                        invoicingOrganisation:
                          organisationId: ABCD
                        isFinalCatalogue: true
                        releasingOrganisation:
                          organisationId: WTTA
                        sellingOrganisation:
                          organisationId: ABCD
                        woolTypeGroup: MSKT
                        centreCatalogue: AU_G
                      lotPriceAndBuyerDetails:
                        - lotIdentity: '123456'
                          costPerWeightUnit: 110
                          buyingOrganisation:
                            organisationId: WWTA
                          saleOutcome: 0
                          auctionSaleTime: '2024-05-22T19:25:04Z'
                        - lotIdentity: '123468'
                          costPerWeightUnit: 150
                          buyingOrganisation:
                            organisationId: AATA
                          saleOutcome: 0
                          auctionSaleTime: '2024-05-22T19:30:00Z'
                      recordSaleStatus:
                        fileCreationDateTime: '2024-05-22T20:30:00Z'
                        totalLotsOffered: 2
                        percentageSold: 100
                        isTransferCompleted: true
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example:
                isSuccessful: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
  /v0/lot-price-and-buyers/data:
    post:
      tags:
        - Lot Price And Buyers
      summary: Retrieves the texts
      operationId: RequestForTexts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestForLotPriceAndBuyers'
            example:
              saleIdentity:
                sellingCentreType: AU_M
                saleNumber: 18
              organisationRequested: AWNF
              saleDateRequested: '2023-10-31'
              useNetworkDateTime: false
              requestType: 4
              woolTypeGroup: MFLC
              season: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LotPriceAndBuyersApiResult'
              example:
                isSuccessful: true
                data:
                  lotPriceAndBuyerCollection:
                    - transmissionHeader:
                        dateFormatLastRevised: '2020-07-15'
                        dateTransmissionFileCreated: '2016-01-17'
                        countryOfOrigin: AU
                        documentOriginator:
                          organisationId: ABCD
                        currentReceiver:
                          organisationId: ATWA
                        versionNumber: 31
                        softwareIdentifier:
                          softwareCompany: 1
                          version: 1082
                          programName: NETR
                        abn: '72001967184'
                      lots:
                        - woolSaleHeaderLots:
                            season: 16
                            saleIdentity:
                              sellingCentreType: AU_M
                              saleNumber: 29
                            centreStorage: AU_AD
                            saleDate: '2017-01-19'
                            woolState: '1'
                            packType: '9'
                            currency: AUD
                            weightUnit: 0
                            catalogueSection: FLC
                            invoicingOrganisation:
                              organisationId: ABCD
                            isFinalCatalogue: true
                            releasingOrganisation:
                              organisationId: WTTA
                            sellingOrganisation:
                              organisationId: ABCD
                            woolTypeGroup: MSKT
                            centreCatalogue: AU_G
                          lotPriceAndBuyerDetails:
                            - lotIdentity: '123456'
                              costPerWeightUnit: 110
                              buyingOrganisation:
                                organisationId: WWTA
                              saleOutcome: 0
                              auctionSaleTime: '2024-05-22T19:25:04Z'
                            - lotIdentity: '123468'
                              costPerWeightUnit: 150
                              buyingOrganisation:
                                organisationId: AATA
                              saleOutcome: 0
                              auctionSaleTime: '2024-05-22T19:30:00Z'
                          recordSaleStatus:
                            fileCreationDateTime: '2024-05-22T20:30:00Z'
                            totalLotsOffered: 2
                            percentageSold: 100
                            isTransferCompleted: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  Requests[0].TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  Requests[0].TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: Resource not found
                status: 404
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
components:
  schemas:
    ApiResult:
      required:
        - isSuccessful
      type: object
      properties:
        isSuccessful:
          type: boolean
          description: Indicator if the request has been successfully processed.
        message:
          type: string
          description: Contains information about the response if applicable.
          nullable: true
        data:
          description: Contains response data. e.g. Auction Catalogue
          nullable: true
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    CatalogueSection:
      enum:
        - BLK
        - DEAD
        - FLC
        - FMG
        - ODD
        - SKIN
        - SKT
        - TRAD
        - XBD
      type: string
      description: 'These are the codes allocated by the local wool authorities to sectionalise the sale catalogues.<br />BLK: ODDS - Black<br />DEAD: ODDS - Dead<br />FLC: MFLC - Merino Fleece<br />FMG: ODDS - Fellmongered<br />ODD: ODDS - Oddments<br />SKIN: ODDS - Skin Wool<br />SKT: MSKT - Skirting<br />TRAD: MFLC / MSKT / XBFS / ODDS - Traditionally Shown<br />XBD: C XBFS - Crossbred (Flc & Skt)'
