paths:
  /v0/postsale-printing-of-presale-certificates:
    post:
      tags:
        - Request Postsale Printing Of Presale Certificates
      summary: Request Postsale Printing Of Presale Certificates
      description: Used to provide request postsale printing of presale certificates
      operationId: CreateRequestPostsalePrintingOfPresaleCertificates
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPostsalePrintingOfPresaleCertificates'
            example:
              transmissionHeader:
                dateFormatLastRevised: '2020-07-15'
                dateTransmissionFileCreated: '2016-01-17'
                countryOfOrigin: AU
                documentOriginator:
                  organisationId: ABCD
                currentReceiver:
                  organisationId: ATWA
                versionNumber: 31
                softwareIdentifier:
                  softwareCompany: 1
                  version: 1082
                  programName: NETR
                abn: '72001967184'
              confirmations:
                - paymentHeader:
                    clientCode:
                      organisationId: AWCED
                    statementDate: '2024-05-11'
                    amountEmitted: 0
                    statementPaymentDate: '2024-06-01'
                    bankBSBNumber: '335567'
                    bankAccountNumber: '456735'
                    amountWithheldThisStatement: 690.45
                    amountWithheldPreviousStatements: 672.23
                  paymentDetails:
                    - statementDate: '2024-05-12'
                      accountReference: '12345678901'
                      amount: 723.23
                      paymentType: 0
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example:
                isSuccessful: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
  /v0/postsale-printing-of-presale-certificates/data:
    post:
      tags:
        - Request Postsale Printing Of Presale Certificates
      summary: Retrieves the request postsale printing of presale certificates
      operationId: RequestForRequestPostsalePrintingOfPresaleCertificates
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestForRequestPostsalePrintingOfPresaleCertificates'
            example:
              saleIdentity:
                sellingCentreType: AU_M
                saleNumber: 18
              organisationRequested: AWNF
              saleDateRequested: '2023-10-31'
              useNetworkDateTime: false
              requestType: 4
              woolTypeGroup: MFLC
              season: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestPostsalePrintingOfPresaleCertificatesApiResult'
              example:
                isSuccessful: true
                data:
                  transmissionHeader:
                    dateFormatLastRevised: '2020-07-15'
                    dateTransmissionFileCreated: '2016-01-17'
                    countryOfOrigin: AU
                    documentOriginator:
                      organisationId: AWTA
                    currentReceiver:
                      organisationId: ATWA
                    versionNumber: 31
                    softwareIdentifier:
                      softwareCompany: 1
                      version: 1082
                      programName: NETR
                    abn: '72001967184'
                  printPreSaleCertificatePostSales:
                    - certificateIdentity:
                        certificateIDPrefix: 2
                        certificateIDSuffix: F
                        certificateIDNumber: '234567'
                        certificateIDCD: 6
                      weightNote:
                        prefix: L
                        suffix: '1234567'
                      lotIdentity: 45567L
                      buyingOrganisation:
                        organisationId: ATWM
                      saleOutcome: 6
                      bales: 23
                      gross: 2340
                      saleIdentity:
                        sellingCentreType: AU_AU
                        saleNumber: 23
                      centreStorage: AU_AR
                      certificateDeliveryIndicator: 0
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  Requests[0].TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - The field DateFormatLastRevised must match regulart expression pattern...
                  Requests[0].TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: Resource not found
                status: 404
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
