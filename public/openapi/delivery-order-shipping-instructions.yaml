      description: The state of the wool itemised in the invoice.<br />1. Greasy<br
        />2. Dead<br />3. Slipe<br />4. Scoured<br />5. Carbonised<br />6. Wool
        tops<br />7. Wool noils<br />8. Carded sliver<br />9. Other processed
