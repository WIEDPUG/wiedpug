paths:
  /v0/delivery-order-shipping-instructions:
    post:
      tags:
        - Delivery Order And Shipping Instructions
      summary: Delivery Order/Shipping Instructions
      description: Used to provide delivery order/shipping instructions
      operationId: CreateDeliveryOrderAndShippingInstructions
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/DeliveryOrdersAndShippingInstruction"
            example:
              - transmissionHeader:
                  dateFormatLastRevised: 2020-07-15
                  dateTransmissionFileCreated: 2016-01-17
                  countryOfOrigin: AU
                  documentOriginator:
                    organisationCode: ABC
                  currentReceiver:
                    organisationCode: ATW
                  versionNumber: 31
                  softwareIdentifier:
                    softwareCompany: 1
                    softwareVersion: 1082
                    programName: NETR
                  abn: 72001967184
                transferConfig:
                  transferType: Unrestrict
                consignments:
                  - consignmentHeader:
                      consignmentReference: "1256745909"
                      shipper:
                        organisationCode: BTA
                    countermarkHeadmarks:
                      - countermarkHeadmarkLine1: "1234567789"
                        countermarkHeadmarkLine2: "1234098765"
                    deliveryOrders:
                      - deliveryOrderDetail:
                          deliveryOrderType: O
                          deliveryOrderNumber: "4567891209"
                          releasingOrganisation:
                            organisationCode: AWS
                          carrier:
                            organisationCode: BTW
                          areRenumbersApplied: false
                          areGrossWeightsApplied: false
                          areNetWeightsApplied: false
                        deliveryOrderLots:
                          - deliveryOrderLotHeader:
                              invoicingOrganisation:
                                organisationCode: AWT
                              sellingOrganisation:
                                organisationCode: TTM
                              season: 23
                              saleIdentity:
                                sellingCentreType: M
                                saleNumber: 18
                              centreStorage:
                                country: AU
                                centreCode: A
                              storageOrganisation:
                                organisationCode: ABT
                              lotIdentityOrGroupNumber: "552467"
                              numberOfBales: 30
                              gross:
                                value: 1530
                                weightCode: KG
                              tare:
                                value: 30
                                weightCode: KG
                              totalBalesInLot: 30
                              packTypeOriginal: "1"
                              packTypePreferred: "2"
                              woolState: "3"
                              packMaterial: K
                            countermarkHeadmarks:
                              - countermarkHeadmarkLine1: "1234567789"
                                countermarkHeadmarkLine2: "1234098765"
                            bales:
                              - baleHeader:
                                  brand: ABCD
                                  baleDescription:
                                    description: bale description
                                  areaOfOrigin: MELB
                                baleDetails:
                                  - baleNumber: "12345"
                                    baleDetailType: Renumbers
                                    gross:
                                      value: 1233
                                      weightCode: KG
                                    tare:
                                      value: 23
                                      weightCode: KG
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiResult"
              example:
                apiMessages: []
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ""
                errors:
                  - errors:
                      Requests[0].TransmissionHeader.DateFormatLastRevised:
                        - The field DateFormatLastRevised is required
                        - The field DateFormatLastRevised must match regulart
                          expression pattern...
                      Requests[0].TransmissionHeader.CountryOfOrigin:
                        - The field CountryOfOrigin is required
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        "403":
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ApiErrorResult"
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
