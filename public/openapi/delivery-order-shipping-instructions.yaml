    SoftwareIdentifier:
      type: object
      properties:
        softwareCompany:
          $ref: "#/components/schemas/SoftwareCompany"
        version:
          pattern: -?\d{1,4}
          type: integer
          description: Version no. e.g. 2400
          format: int32
          nullable: true
        programName:
          maxLength: 4
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    SoftwareCompany:
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
      type: integer
      description: "1: Talman<br />2: Symbotic<br />3: Jumbuck/Datacon<br />4:
        Jemalong<br />5: NA - no value<br />6: Modiano<br />7: AWH<br />6: AWTA"
      format: int32
    TransferConfig:
      required:
        - transferType
      type: object
      properties:
        transferType:
          $ref: "#/components/schemas/TransferType"
        finalReceiverList:
          type: array
          items:
            $ref: "#/components/schemas/Organisation"
          nullable: true
      additionalProperties: false
      description: "Used to identify document transfer type: Restrict, Unrestrict, and
        Exlcude.\r

        \r

        Only used for data retrieval. Do not include it in the
        response."
    TransferType:
      enum:
        - Unrestrict
        - Restrict
        - Exclude
      type: string
      description: "Unrestrict: Send document to all members<br />Restrict: Send
        document to appointed members<br />Exclude: Send to all members
        excluding the appointed members"
    Consignment:
      required:
        - consignmentHeader
      type: object
      properties:
        consignmentHeader:
          $ref: "#/components/schemas/ConsignmentHeader"
        countermarkHeadmarks:
          type: array
          items:
            $ref: "#/components/schemas/CountermarkHeadmark"
          nullable: true
        deliveryOrders:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryOrder"
          nullable: true
      additionalProperties: false
    ConsignmentHeader:
      required:
        - consignmentReference
        - shipper
      type: object
      properties:
        consignmentReference:
          maxLength: 10
          minLength: 1
          pattern: -?\d{1,10}
          type: string
        subConsignmentReference:
          maxLength: 10
          minLength: 1
          type: string
          nullable: true
        ecnCrn:
          maxLength: 14
          minLength: 1
          type: string
          nullable: true
        shippingAgent:
          $ref: "#/components/schemas/Organisation"
        shoreServiceProvider:
          $ref: "#/components/schemas/Organisation"
        dumpingOrganisation:
          $ref: "#/components/schemas/Organisation"
        vesselCode:
          maxLength: 7
          minLength: 1
          type: string
          nullable: true
        voyageCode:
          maxLength: 6
          minLength: 1
          type: string
          nullable: true
        portOfDischargeCode:
          maxLength: 5
          minLength: 1
          type: string
          nullable: true
        loadPortCode:
          maxLength: 5
          minLength: 1
          type: string
          nullable: true
        shipper:
          $ref: "#/components/schemas/Organisation"
        vesselDescription:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
        loadPortDescription:
          maxLength: 20
          minLength: 1
          type: string
          nullable: true
        portOfDischargeDescription:
          maxLength: 20
          minLength: 1
          type: string
          nullable: true
        alternatePortOfDischargeCode:
          maxLength: 5
          minLength: 1
          type: string
          nullable: true
        alternatePortOfDischargeDescription:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
        bookingReference:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    CountermarkHeadmark:
      type: object
      properties:
        countermarkHeadmarkLine1:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
        countermarkHeadmarkLine2:
          maxLength: 30
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    DeliveryOrder:
      required:
        - deliveryOrderDetail
      type: object
      properties:
        deliveryOrderDetail:
          $ref: "#/components/schemas/DeliveryOrderDetail"
        comments:
          type: array
          items:
            $ref: "#/components/schemas/Comment"
          nullable: true
        deliveryOrderLots:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryOrderLot"
          nullable: true
      additionalProperties: false
    DeliveryOrderDetail:
      required:
        - areGrossWeightsApplied
        - areNetWeightsApplied
        - areRenumbersApplied
        - carrier
        - deliveryOrderNumber
        - deliveryOrderType
        - releasingOrganisation
      type: object
      properties:
        deliveryOrderType:
          $ref: "#/components/schemas/DeliveryOrderType"
        deliveryOrderNumber:
          maxLength: 10
          minLength: 1
          type: string
        releasingOrganisation:
          $ref: "#/components/schemas/Organisation"
        markingOrganisation:
          $ref: "#/components/schemas/Organisation"
        previousDeliveryOrderNumber:
          maxLength: 10
          minLength: 1
          type: string
          nullable: true
        carrier:
          $ref: "#/components/schemas/Organisation"
        countermarkColour:
          $ref: "#/components/schemas/CountermarkColour"
        countermarkMarking:
          $ref: "#/components/schemas/CountermarkMarking"
        countermarkSize:
          $ref: "#/components/schemas/CountermarkSize"
        countermarkHeadmarkFlag:
          $ref: "#/components/schemas/CountermarkHeadmarkFlag"
        areRenumbersApplied:
          maxLength: 5
          minLength: 4
          type: boolean
          description: "A boolean value to indicate whether to apply renumbers on bales.
            \r

            \            \r

            true: apply renumbers.\r

            \            \r

            false: not apply renumbers."
        areGrossWeightsApplied:
          maxLength: 5
          minLength: 4
          type: boolean
          description: "A boolean value to indicate whether to apply Gross Weights on
            bales.\r

            \            \r

            true: apply.\r

            \            \r

            false: not apply."
        areNetWeightsApplied:
          maxLength: 5
          minLength: 4
          type: boolean
          description: "A boolean value to indicate whether to apply Net Weights on
            bales.\r

            \            \r

            true: apply\r

            \            \r

            false: not apply"
        interimHandlingDestinationCode:
          $ref: "#/components/schemas/Organisation"
        interimHandlerDescriptionLine:
          maxLength: 80
          minLength: 1
          type: string
          nullable: true
        finalDestinationCode:
          $ref: "#/components/schemas/Organisation"
        finalDestinationDescriptionLine:
          maxLength: 80
          minLength: 1
          type: string
          nullable: true
      additionalProperties: false
    DeliveryOrderType:
      enum:
