    SaleIdentity:
      required:
        - saleNumber
        - sellingCentreType
      type: object
      properties:
        sellingCentreType:
          maxLength: 2
          minLength: 1
          type: string
          description: "The following codes are reserved for current and historical open
            cry auction selling centres:\r

            \            \r

            SellingCentre/Type (New Zealand):\r

            \            \r

            C: Christchurch; \r

            \r

            N: Napier.\r

            \r

            \            \r

            SellingCentre/Type (Australia):\r

            \            \r

            A: Adelaide; \r

            \r

            AU: Australia; \r

            \r

            B: Brisbane; \r

            \r

            F: Fremantle; \r

            \r

            G: Geelong; \r

            \r

            L: Launceston; \r

            \r

            M: Melbourne; \r

            \r

            N: Newcastle; \r

            \r

            R: Goulburn; \r

            \r

            S: Sydney.\r

            \r

            \r

            The following codes are allocated for alternative sale
            types:\r

            \            \r

            PS: Private Sales; \r

            \r

            T: Auctions Plus Sales.\r

            \            \r

            \r

            Please contact the WIEDPUG Secretary for the latest list
