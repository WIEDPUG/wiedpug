    OrganisationDetailsApiResult:
      type: object
      properties:
        apiMessages:
          type: array
          items:
            $ref: "#/components/schemas/ApiMessage"
          description: Contains information about the response if applicable.
          nullable: true
        data:
          $ref: "#/components/schemas/OrganisationDetails"
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    ApiMessage:
      type: object
      properties:
        message:
          type: string
          nullable: true
        warningCode:
          $ref: "#/components/schemas/WarningCode"
        informationCode:
          $ref: "#/components/schemas/InformationCode"
      additionalProperties: false
    WarningCode:
      enum:
        - "11"
        - "12"
        - "13"
        - "18"
        - "19"
        - "20"
        - "24"
        - DRVnn
      type: string
      description: "A code to indicate the different types of errors.<br />11: Weight
        Note suffix is not numeric or has been omitted.<br />12: Number of bales
        is invalid or has been omitted.<br />13: Sale identification has been
        omitted.<br />18: Invalid Gross weight.<br />19: Invalid Tare weight.<br
        />20: Invalid Centre/Client code on pre-sale test request.<br />24:
        Incorrect PCTR Hash total.<br />DRVnn: Dark and Medullated Fibre Risk
        error where nn is the field number in error."
    InformationCode:
      enum:
        - OK
      type: string
      description: "A code to indicate the information.\r

        \r

        For AC, PC LI and GI transmissions, one record will be sent for
        each Wool Sale Header Lots received.\r

        \r

        OK - aaaaaDATA RECEIVED OK FOR aann/nn dd/mm/yy ooooo LOTS
        nnnn\r

        \r

        Where aann/nn = sale number/season\r

        \    \r

        dd/mm/yy = sale date\r

        \    \r

        ooooo = selling organisation\r

        \    \r

        nnnnn = number of lots\r

        \    \r

        Reason - You have sent data to the network and it has been
        received with no communication or transmission errors.\r

        \r

        Action - None.\r

        \r

        OR\r

        \r

        For all other types of transmissions, one record will be sent
        for each transmission file received.\r

        \r

        OK - ALL aaaaa DATA RECEIVED OK\r

        \r

        Reason - You have sent data to the network and it has been
        received with no communication or transmission errors.\r

        \r

        Action - None."
    OrganisationDetails:
      required:
        - organisationInformationDetails
        - transmissionHeader
      type: object
      properties:
        transmissionHeader:
          $ref: "#/components/schemas/TransmissionHeader"
        organisationInformationDetails:
          type: array
          items:
            $ref: "#/components/schemas/OrganisationInformationDetail"
      additionalProperties: false
    OrganisationInformationDetail:
      required:
        - dateLastUpdated
        - industryGroupId
        - isTransmitter
        - nameOfOrganisation
        - organisation
      type: object
      properties:
        id:
          type: string
          nullable: true
        organisation:
          $ref: "#/components/schemas/Organisation"
        nameOfOrganisation:
          maxLength: 50
          minLength: 1
          type: string
          description: "he name of a person or organisation.\r

            Contact – Name of a person in the organisation that can
            be contacted for further information.\r

            Organisation – the name of the organisation."
        dateLastUpdated:
          maxLength: 10
          minLength: 1
          pattern: ((?:19|20)[0-9][0-9])-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])
          type: string
          description: "The day the item was last amended.\r

            Date value in ISO standard UTC date format. e.g.
            2024-03-21 (YYYY-MM-DD)"
          format: date
        industryGroupId:
          $ref: "#/components/schemas/IndustryGroupId"
        isTransmitter:
          maxLength: 5
          minLength: 4
          type: boolean
          description: "A boolean value to indicate whether the organisation transmits or
            receives data electronically.\r

            \r

            true: The organisation transmits or receives data
            electronically. \r

            \r

            false: The organisation neither transmits nor receives
            data electronically."
        phoneNumber:
          $ref: "#/components/schemas/PhoneNumber"
        abn:
          maxLength: 11
          minLength: 1
          pattern: ^[0-9]+$
          type: string
          description: Australian Business Number
          nullable: true
        faxNumber:
          $ref: "#/components/schemas/PhoneNumber"
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
          nullable: true
        contacts:
          type: array
          items:
            $ref: "#/components/schemas/Contact"
          nullable: true
      additionalProperties: false
