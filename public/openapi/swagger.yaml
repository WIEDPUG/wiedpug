components:
  schemas:
    Address:
      type: object
      properties:
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        organizationName:
          type: string
          nullable: true
        premise:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        suburb:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        regionOrState:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
      additionalProperties: false
    AdjustmentNoteDetails:
      required:
        - certificateIdentityOriginal
        - client
        - creditNoteAmount
        - creditNoteInvoiceNumber
        - dateOfCreditNote
        - dateOfOriginalInvoice
        - gstAmount
        - isGSTApplicable
        - newCertificateIdentity
        - reasonCode
      type: object
      properties:
        client:
          $ref: '#/components/schemas/Client'
        creditNoteInvoiceNumber:
          type: integer
          format: int32
        dateOfCreditNote:
          minLength: 1
          pattern: '/(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/'
          type: string
          format: date
        creditNoteAmount:
          pattern: '/^\d+(\.\d{2})?$/'
          type: number
          format: double
        isGSTApplicable:
          type: boolean
        gstAmount:
          pattern: '/^\d+(\.\d{2})?$/'
          type: number
          format: double
        reasonCode:
          minLength: 1
          type: string
        certificateIdentityOriginal:
          minLength: 1
          type: string
        dateOfOriginalInvoice:
          minLength: 1
          pattern: '/(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/'
          type: string
          format: date
        newCertificateIdentity:
          minLength: 1
          type: string
      additionalProperties: false
    ApiResult:
      required:
        - isSuccessful
      type: object
      properties:
        isSuccessful:
          type: boolean
          description: Indicator if the request has been successfully processed.
        message:
          type: string
          description: Contains information about the response if applicable.
          nullable: true
        data:
          description: Contains response data. e.g. Auction Catalogue
          nullable: true
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    AuctionCatalogue:
      required:
        - transmissionHeader
        - woolSaleHeaders
      type: object
      properties:
        transmissionHeader:
          $ref: '#/components/schemas/TransmissionHeader'
        woolSaleHeaders:
          type: array
          items:
            $ref: '#/components/schemas/AuctionCatalogueWoolSaleHeader'
      additionalProperties: false
    AuctionCatalogueListApiResult:
      required:
        - isSuccessful
      type: object
      properties:
        isSuccessful:
          type: boolean
          description: Indicator if the request has been successfully processed.
        message:
          type: string
          description: Contains information about the response if applicable.
          nullable: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/AuctionCatalogue'
          description: Contains response data. e.g. Auction Catalogue
          nullable: true
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    AuctionCatalogueWoolSaleHeader:
      required:
        - lots
        - woolSaleHeaderExtension
        - woolSaleHeaderLots
      type: object
      properties:
        woolSaleHeaderLots:
          $ref: '#/components/schemas/WoolSaleHeaderLots'
        woolSaleHeaderExtension:
          $ref: '#/components/schemas/WoolSaleHeaderExtension'
        woolSaleHeaderNonAuction:
          $ref: '#/components/schemas/WoolSaleHeaderNonAuction'
        lots:
          type: array
          items:
            $ref: '#/components/schemas/AuctionCatalogueWoolSaleHeaderLot'
      additionalProperties: false
    AuctionCatalogueWoolSaleHeaderLot:
      required:
        - lotHeaderVendorDeclarations
      type: object
      properties:
        lotHeader:
          $ref: '#/components/schemas/LotHeader'
        lotHeaderExtension:
          $ref: '#/components/schemas/LotHeaderExtension'
        lotHeaderPricings:
          maxItems: 2
          type: array
          items:
            $ref: '#/components/schemas/LotHeaderPricingData'
          nullable: true
        lotHeaderAwexData:
          $ref: '#/components/schemas/LotHeaderAwexData'
        lotHeaderVendorDeclarations:
          type: array
          items:
            $ref: '#/components/schemas/LotHeaderVendorDeclaration'
        colourDetails:
          $ref: '#/components/schemas/ColourDetails'
        premiumTestDetails:
          $ref: '#/components/schemas/PremiumTestDetails'
        subjectiveInterlotDetails:
          $ref: '#/components/schemas/SubjectiveInterlotDetails'
        combinationDetails:
          $ref: '#/components/schemas/CombinationDetails'
        lengthAndStrengthCombDetails:
          $ref: '#/components/schemas/LengthAndStrengthCombDetails'
        lengthAndStrengthDetails:
          $ref: '#/components/schemas/LengthAndStrengthDetails'
        omlDetails:
          $ref: '#/components/schemas/OMLDetails'
        coreTestDetails:
          $ref: '#/components/schemas/CoreTestDetails'
        colourCombinationDetails:
          $ref: '#/components/schemas/ColourCombinationDetails'
        omiDetails:
          $ref: '#/components/schemas/OMIDetails'
        histograms:
          type: array
          items:
            $ref: '#/components/schemas/FibreDiameterHistogram'
          nullable: true
        catalogueLotDescription:
          $ref: '#/components/schemas/CatalogueLotDescription'
        baleIdentifications:
          type: array
          items:
            $ref: '#/components/schemas/BaleIdentification'
          description: This field is completely optional when sending Auction Catalogue Updates
          nullable: true
        interlotComponentBales:
          type: array
          items:
            $ref: '#/components/schemas/AuctionCatalogueWoolSaleHeaderLotInterlotComponentBale'
          description: This field is completely optional when sending Auction Catalogue Updates
          nullable: true
      additionalProperties: false
    AuctionCatalogueWoolSaleHeaderLotInterlotComponentBale:
      required:
        - interlotComponentBaleHeader
      type: object
      properties:
        interlotComponentBaleHeader:
          $ref: '#/components/schemas/InterlotComponentBaleHeader'
        baleIdentifications:
          type: array
          items:
            $ref: '#/components/schemas/BaleIdentification'
          nullable: true
      additionalProperties: false
    Bale:
      type: object
      properties:
        baleHeader:
          $ref: '#/components/schemas/BaleHeader'
        baleDetails:
          type: array
          items:
            $ref: '#/components/schemas/BaleDetail'
          nullable: true
      additionalProperties: false
    BaleDetail:
      required:
        - baleDetailType
        - baleNumber
        - gross
        - tare
      type: object
      properties:
        baleNumber:
          minLength: 1
          type: string
        baleDetailType:
          $ref: '#/components/schemas/BaleDetailType'
        showBaleIndicator:
          type: string
          description: 'Property for Greasy/Processed bale detail, not necessary for other types of bale details.'
          nullable: true
        baleRenumber:
          type: string
          description: 'Property for Renumber BaleDetail, not necessary for other types of bale details.'
          nullable: true
        unitNumber:
          type: integer
          description: 'Property for Tripacks BaleDetail, not necessary for other types of bale details.'
          format: int32
          nullable: true
        gross:
          type: integer
          format: int32
        tare:
          type: integer
          format: int32
        baleIdentifications:
          type: array
          items:
            $ref: '#/components/schemas/BaleIdentification'
          nullable: true
      additionalProperties: false
    BaleDetailType:
      enum:
        - Renumbers
        - GreasyOrProcessed
        - Tripacks
      type: string
      description: 'Renumbers: Bale Details - Renumbers<br />GreasyOrProcessed: Bale Details - GreasyOrProcessed<br />Tripacks: Bale Details - Tripacks'
    BaleHeader:
      required:
        - areaOfOrigin
        - baleDescription
        - brand
      type: object
      properties:
        brand:
          minLength: 1
          type: string
        baleDescription:
          minLength: 1
          type: string
        areaOfOrigin:
          minLength: 1
          type: string
        locationWithinStore:
          type: string
          nullable: true
      additionalProperties: false
    BaleIdentification:
      type: object
      properties:
        baleNumber:
          type: string
          nullable: true
        eBaleId:
          type: string
          nullable: true
      additionalProperties: false
    CalculationBasis:
      enum:
        - B
        - K
        - P
      type: string
      description: 'This is used to identify the method used to calculate the post sale charge. The post sale charge may be a per bale, per kilogram or percentage of the price of the wool. Calculation Basis is always per bale in Australia.<br />B: Post sale charge is levied per bale<br />K: The post sale charge is a charge per kil<br />P: The post sale charge is a % of first cost'
    CalibrationFlag:
      enum:
        - O
        - N
      type: string
      description: 'O: Old. The values for Colour X, Y, Z and Y-Z have been measured by an instrument calibrated to reference wool, based on illuminant C and 2ยบ observer angle. Old calibration has been deactivated as at 1st January 2001.<br />N: New. The values for Colour X, Y, Z and Y-Z have been measured by an instrument calibrated to certified tiles, based on illuminant D65 and 10ยบ observer angle, and corrected for any glass effects'
    CatalogueLotDescription:
      required:
        - baleDescription
        - bales
        - brand
      type: object
      properties:
        brand:
          minLength: 1
          type: string
        baleDescription:
          minLength: 1
          type: string
        areaOfOrigin:
          type: string
          nullable: true
        locationWithinStore:
          type: string
          nullable: true
        bales:
          type: integer
          format: int32
        postcode:
          type: string
          nullable: true
      additionalProperties: false
    CatalogueSection:
      enum:
        - BLK
        - DEAD
        - FLC
        - FMG
        - ODD
        - SKIN
        - SKT
        - TRAD
