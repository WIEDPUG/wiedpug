paths:
  /v0/delivery-order-shipping-instructions:
    post:
      tags:
        - Delivery Order And Shipping Instructions
      summary: Delivery Order/Shipping Instructions
      description: Used to provide delivery order/shipping instructions
      operationId: CreateDeliveryOrderAndShippingInstructions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryOrdersAndShippingInstructions'
            example:
              deliveryOrdersAndShippingInstructionCollection:
                - transmissionHeader:
                    dateFormatLastRevised: '2020-07-15'
                    dateTransmissionFileCreated: '2016-01-17'
                    countryOfOrigin: AU
                    documentOriginator:
                      organisationCode: ABC
                    currentReceiver:
                      organisationCode: ATW
                    versionNumber: 31
                    softwareIdentifier:
                      softwareCompany: 1
                      version: 1082
                      programName: NETR
                    abn: '72001967184'
                  transferConfig:
                    transferType: Unrestrict
                  consignments:
                    - consignmentHeader:
                        consignmentReference: '1256745909'
                        shipper:
                          organisationCode: BTA
                      countermarkHeadmarks:
                        - countermarkHeadmarkLine1: '1234567789'
                          countermarkHeadmarkLine2: '1234098765'
                      deliveryOrders:
                        - deliveryOrderDetail:
                            deliveryOrderType: O
                            deliveryOrderNumber: '4567891209'
                            releasingOrganisation:
                              organisationCode: AWS
                            carrier:
                              organisationCode: BTW
                            applyRenumbers: false
                            applyGrossWeights: false
                            applyNetWeights: false
                          deliveryOrderLots:
                            - deliveryOrderLotHeader:
                                invoicingOrganisation:
                                  organisationCode: AWT
                                sellingOrganisation:
                                  organisationCode: TTM
                                season: 23
                                saleIdentity:
                                  sellingCentreType: AU_N
                                  saleNumber: 23
                                centreStorage:
                                  country: AU
                                  centreCode: A
                                storageOrganisation:
                                  organisationCode: ABT
                                lotIdentityOrGroupName:
                                  lotIdentity: '552467'
                                bales: 30
                                gross: 1520
                                tare: 30
                                totalBalesInLot: 30
                                packTypeOriginal: '1'
                                packTypePreferred: '2'
                                woolState: '3'
                                packMaterial: K
                              countermarkHeadmarks:
                                - countermarkHeadmarkLine1: '1234567789'
                                  countermarkHeadmarkLine2: '1234098765'
                              bales:
                                - baleHeader:
                                    brand: ABCD
                                    baleDescription: bale description
                                    areaOfOrigin: MELB
                                  baleDetails:
                                    - baleNumber: '12345'
                                      baleDetailType: Renumbers
                                      gross: 1233
                                      tare: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              example:
                isSuccessful: true
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - >-
                      The field DateFormatLastRevised must match regulart
                      expression pattern...
                  TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: >-
                  https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
  /v0/delivery-order-shipping-instructions/data:
    post:
      tags:
        - Delivery Order And Shipping Instructions
      summary: Retrieves the delivery order/shipping instructions
      operationId: RequestForDeliveryOrderAndShippingInstructions
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/RequestForDeliveryOrderAndShippingInstructions
            example:
              saleIdentity:
                sellingCentreType: AU_F
                saleNumber: 18
              organisationRequested: AWNF
              saleDateRequested: '2023-10-31'
              useNetworkDateTime: false
              requestType: 4
              woolTypeGroup: MFLC
              season: 23
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/DeliveryOrdersAndShippingInstructionsApiResult
              example:
                isSuccessful: true
                data:
                  deliveryOrdersAndShippingInstructionCollection:
                    - transmissionHeader:
                        dateFormatLastRevised: '2020-07-15'
                        dateTransmissionFileCreated: '2016-01-17'
                        countryOfOrigin: AU
                        documentOriginator:
                          organisationCode: ABC
                        currentReceiver:
                          organisationCode: ATW
                        versionNumber: 31
                        softwareIdentifier:
                          softwareCompany: 1
                          version: 1082
                          programName: NETR
                        abn: '72001967184'
                      consignments:
                        - consignmentHeader:
                            consignmentReference: '1256745909'
                            shipper:
                              organisationCode: BTA
                          countermarkHeadmarks:
                            - countermarkHeadmarkLine1: '1234567789'
                              countermarkHeadmarkLine2: '1234098765'
                          deliveryOrders:
                            - deliveryOrderDetail:
                                deliveryOrderType: O
                                deliveryOrderNumber: '4567891209'
                                releasingOrganisation:
                                  organisationCode: AWS
                                carrier:
                                  organisationCode: BTW
                                applyRenumbers: false
                                applyGrossWeights: false
                                applyNetWeights: false
                              deliveryOrderLots:
                                - deliveryOrderLotHeader:
                                    invoicingOrganisation:
                                      organisationCode: ATX
                                    sellingOrganisation:
                                      organisationCode: TTM
                                    season: 23
                                    saleIdentity:
                                      sellingCentreType: AU_N
                                      saleNumber: 23
                                    centreStorage:
                                      country: AU
                                      centreCode: A
                                    storageOrganisation:
                                      organisationCode: MBC
                                    lotIdentityOrGroupName:
                                      lotIdentity: '552467'
                                    bales: 30
                                    gross: 1520
                                    tare: 30
                                    totalBalesInLot: 30
                                    packTypeOriginal: '1'
                                    packTypePreferred: '2'
                                    woolState: '3'
                                    packMaterial: K
                                  countermarkHeadmarks:
                                    - countermarkHeadmarkLine1: '1234567789'
                                      countermarkHeadmarkLine2: '1234098765'
                                  bales:
                                    - baleHeader:
                                        brand: ABCD
                                        baleDescription: bale description
                                        areaOfOrigin: MELB
                                      baleDetails:
                                        - baleNumber: '12345'
                                          baleDetailType: Renumbers
                                          gross: 1233
                                          tare: 23
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.1
                title: One or more validation errors occurred
                status: 400
                detail: ''
                errors:
                  Requests[0].TransmissionHeader.DateFormatLastRevised:
                    - The field DateFormatLastRevised is required
                    - >-
                      The field DateFormatLastRevised must match regulart
                      expression pattern...
                  Requests[0].TransmissionHeader.CountryOfOrigin:
                    - The field CountryOfOrigin is required
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.2
                title: Unauthorized
                status: 401
                detail: Missing authentication credentials
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: You don't have permission to access this resource
                status: 403
                detail: You don't have a 'read' access to access this resource
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: https://datatracker.ietf.org/doc/html/rfc9110#section-15.5.4
                title: Resource not found
                status: 404
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/CustomProblemDetails'
              example:
                type: >-
                  https://datatracker.ietf.org/doc/html/rfc9110#name-500-internal-server-error
                title: An error occurred while processing your required
                status: 500
                detail: Error details..
components:
  schemas:
    ApiResult:
      required:
        - isSuccessful
      type: object
      properties:
        isSuccessful:
          type: boolean
          description: Indicator if the request has been successfully processed.
        message:
          type: string
          description: Contains information about the response if applicable.
          nullable: true
        data:
          description: Contains response data. e.g. Auction Catalogue
          nullable: true
      additionalProperties: false
      description: A standard API response object used for all successful API responses
    Bale:
      required:
        - baleHeader
      type: object
      properties:
        baleHeader:
          $ref: '#/components/schemas/BaleHeader'
        baleDetails:
          type: array
          items:
            $ref: '#/components/schemas/BaleDetail'
          nullable: true
        propertyIdentificationCodes:
          maxLength: 8
          minLength: 0
          type: array
          items:
            type: string
          description: "Property Identification Code - the property code to identify the source of the wool.\r\nThis field is not used in New Zealand transmission.\r\nFor TRV only"
          nullable: true
      additionalProperties: false
    BaleDetail:
      required:
        - baleDetailType
        - baleNumber
      type: object
      properties:
        baleNumber:
          maxLength: 5
          minLength: 0
          type: string
        baleDetailType:
          $ref: '#/components/schemas/BaleDetailType'
        showBaleIndicator:
          maxLength: 1
          minLength: 0
          type: string
          description: >-
            Property for Greasy/Processed bale detail, not necessary for other
            types of bale details.
          nullable: true
        baleRenumber:
          maxLength: 5
          minLength: 0
          type: string
          description: >-
            Property for Renumber BaleDetail, not necessary for other types of
            bale details.
          nullable: true
        unitNumber:
          pattern: '-?\d{1,5}'
          type: integer
          description: >-
            Property for Tripacks BaleDetail, not necessary for other types of
            bale details.
          format: int32
          nullable: true
        gross:
          pattern: '-?\d{1,4}'
          type: integer
          format: int32
          nullable: true
        tare:
          pattern: '-?\d{1,2}'
          type: integer
          format: int32
          nullable: true
        baleIdentifications:
          type: array
          items:
            $ref: '#/components/schemas/BaleIdentification'
          nullable: true
      additionalProperties: false
    BaleDetailType:
      enum:
        - Renumbers
        - GreasyOrProcessed
        - Tripacks
      type: string
      description: >-
        Renumbers: Bale Details - Renumbers<br />GreasyOrProcessed: Bale Details
        - GreasyOrProcessed<br />Tripacks: Bale Details - Tripacks
    BaleHeader:
      required:
        - areaOfOrigin
        - baleDescription
        - brand
      type: object
      properties:
        brand:
          maxLength: 30
          minLength: 0
          type: string
        baleDescription:
          maxLength: 15
          minLength: 0
          type: string
        areaOfOrigin:
          maxLength: 4
          minLength: 0
          type: string
        bales:
          maxLength: 4
          minLength: 0
          pattern: '-?\d{1,4}'
          type: integer
          format: int32
          nullable: true
        locationWithinStore:
          maxLength: 20
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    BaleIdentification:
      type: object
      properties:
        baleNumber:
          maxLength: 5
          minLength: 0
          type: string
          nullable: true
        eBaleId:
          maxLength: 30
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    Centre:
      required:
        - centreCode
        - country
      type: object
      properties:
        country:
          $ref: '#/components/schemas/CountryCode'
        centreCode:
          oneOf:
            - $ref: '#/components/schemas/CentreCodeAustralia'
            - $ref: '#/components/schemas/CentreCodeBelgium'
            - $ref: '#/components/schemas/CentreCodeChina'
            - $ref: '#/components/schemas/CentreCodeFrance'
            - $ref: '#/components/schemas/CentreCodeGermany'
            - $ref: '#/components/schemas/CentreCodeItaly'
            - $ref: '#/components/schemas/CentreCodeNetherlands'
            - $ref: '#/components/schemas/CentreCodeNewZealand'
            - $ref: '#/components/schemas/CentreCodeSouthAfrica'
            - $ref: '#/components/schemas/CentreCodeTaiwan'
            - $ref: '#/components/schemas/CentreCodeUnitedKingdomOfGreatBritain'
            - $ref: '#/components/schemas/CentreCodeUnitedStatesOfAmerica'
      additionalProperties: false
      description: "Centre has country and centreCode.\r\nThe centreCode is one of these below based on the value of country. \r\nThe mapping of country: centreCode is the following:\r\n            \r\nAU:CentreCodeAustralia\r\n\r\nNZ: CentreNewZealand\r\n\r\nFR: CentreFrance\r\n\r\nZA: CentreSouthAfrica\r\n\r\nBE: CentreBelgium\r\n\r\nGB: CentreUnitedKingdomofGreatBritain\r\n\r\nDE: CentreGermany\r\n\r\nIT: CentreItaly\r\n\r\nNL: CentreNetherlands\r\n\r\nCN: CentreChina\r\n\r\nTW: CentreTaiwan\r\n\r\nUS: CentreUSA"
