        1: Talman<br />2: Symbotic<br />3: Jumbuck/Datacon<br />4: Jemalong<br
        />5: NA - no value<br />6: Modiano<br />7: AWH<br />6: AWTA
      format: int32
    SoftwareIdentifier:
      type: object
      properties:
        softwareCompany:
          $ref: '#/components/schemas/SoftwareCompany'
        version:
          pattern: '-?\d{1,4}'
          type: integer
          description: Version no. e.g. 2400
          format: int32
          nullable: true
        programName:
          maxLength: 4
          minLength: 0
          type: string
          nullable: true
      additionalProperties: false
    TransferConfig:
      required:
        - transferType
      type: object
      properties:
        transferType:
          $ref: '#/components/schemas/TransferType'
        finalReceiverList:
          type: array
          items:
            $ref: '#/components/schemas/Organisation'
          nullable: true
      additionalProperties: false
    TransferType:
      enum:
        - Unrestrict
        - Restrict
        - Exclude
      type: string
      description: >-
        Unrestrict: Send document to all members<br />Restrict: Send document to
        appointed members<br />Exclude: Send to all members excluding the
        appointed members
    TransmissionHeader:
      required:
        - abn
        - countryOfOrigin
        - currentReceiver
        - dateFormatLastRevised
        - dateTransmissionFileCreated
        - documentOriginator
      type: object
      properties:
        dateFormatLastRevised:
          maxLength: 10
          minLength: 0
          pattern: >-
            /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: >-
            Date value in ISO standard UTC date format. e.g. 2024-03-21
            (YYYY-MM-DD)
          format: date
        dateTransmissionFileCreated:
          maxLength: 10
          minLength: 0
          pattern: >-
            /(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$/
          type: string
          description: >-
            Date value in ISO standard UTC date format. e.g. 2024-03-21
            (YYYY-MM-DD)
          format: date
        countryOfOrigin:
          $ref: '#/components/schemas/CountryCode'
        documentOriginator:
          $ref: '#/components/schemas/Organisation'
        currentReceiver:
          $ref: '#/components/schemas/Organisation'
        versionNumber:
          pattern: '-?\d{1,2}'
          type: integer
          description: Two digits. e.g. 99
          format: int32
          nullable: true
        softwareIdentifier:
          $ref: '#/components/schemas/SoftwareIdentifier'
        abn:
          maxLength: 11
          minLength: 0
          pattern: ^[0-9]+$
          type: string
          description: Australian Business Number, 11 digits string
      additionalProperties: false
    WoolState:
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
        - '6'
        - '7'
        - '8'
        - '9'
        - A
        - C
        - M
      type: string
      description: >-
        The state of the wool itemised in the invoice.<br />1. Greasy<br />2.
        Dead<br />3. Slipe<br />4. Scoured<br />5. Carbonised<br />6. Wool
        tops<br />7. Wool noils<br />8. Carded sliver<br />9. Other processed
        wool<br />A. Alpaca<br />C. Cashmere<br />M. Mohair
    WoolTypeGroup:
      enum:
        - MFLC
        - MSKT
        - XBFS
        - ODDS
      type: string
      description: >-
        A code to indicate which section of the sale that lot belongs.<br
        />MFLC: Merino fleece types<br />MSKT: Merino fleece types<br />XBFS:
        Merino fleece types<br />ODDS: Merino fleece types
  securitySchemes:
    Bearer:
      type: apiKey
      description: >-
        JWT Access Token that is added in the Authorization header of the HTTP
        request. Example: "Authorization: Bearer {token}". The JWT serves as a
        credential that proves the identity of the client to the server.
      name: Authorization
      in: header
    oauth2:
      type: oauth2
      description: >-
        Authentication for client applications by providing Client ID and Client
        Secret for an JWT Access Token.
      flows:
        clientCredentials:
          tokenUrl: /auth-server/oauth/token
          scopes: {}
security:
  - Bearer: []
